{% set data = load_setup_py_data() %}

package:
  name: vcf2gwas
  version: {{ data.get('version') }}

source:
  git_url: https://github.com/tottlefields/vcf2gwas.git

build:
  number: 0
  script: "python3.9 -m pip install . -vv"
  noarch: python
  
  entry_points:
    - vcf2gwas = vcf2gwas.__main__:run_main

requirements:
  host:
    - python==3.9
    - pip

  run:
    - python==3.9
    - numpy=1.23
    - pandas=1.5
    - matplotlib=3.7
    - seaborn=0.12
    - scikit-allel=1.3
    - scikit-learn=1.2
    - psutil=5.9
    - adjusttext=0.7
    - bcftools=1.17
    - plink=1.90
    - plink2=2.0
    - gemma==0.98.3

test:

about:
  home: {{ data.get('url') }}
  summary: {{ data.get('description') }}
  license: {{ data.get('license') }}
  license_file: LICENSE
  dev_url: {{ data.get('url') }}
